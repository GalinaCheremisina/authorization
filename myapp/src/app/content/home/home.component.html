<div class="wthree-container">
    <div class="wthree-form">
      <div class="agileits-2">
        <p class="warning" *ngIf="warning">*Incorrect username or password.</p>
      </div>
      <form action="#" method="post">
        <div class="form-group">
          <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
          <input 
            [formControl]="nameControl"
            type="text"
            placeholder="Username">
            <span class="check">
              <i class="fa"
                [ngClass]="{'fa-times':(!nameControl.valid && focusNameInput),
                            'fa-check':(nameControl.valid)}" 
                aria-hidden="true">
            </i></span>
        </div>
        <div class="clear"></div>
        <div class="form-group">
          <span><i class="fa fa-key" aria-hidden="true"></i></span>
          <input 
            [formControl]="passwordControl"
            placeholder="Password">
            <span class="check">
              <i class="fa"
                [ngClass]="{'fa-times':(!passwordControl.valid&&focusPasswordInput),
                            'fa-check':(passwordControl.valid)}" 
                aria-hidden="true">
            </i></span>
        </div>
        <div class="clear"></div>
        <div class="w3l-submit">
          <div class="submit" (click)="onLogin()">Sign in</div>
        </div>
        <div class="clear"></div>
      </form>
    </div>
  </div>
