<div class="col-xs-12 col-md-6 col-md-offset-3">
  <h2>Your profile</h2>
  <p class="successChange" *ngIf="successChange">Profile updated</p>
  <form class="" [formGroup]="fullFormControl">
              <div class="col-xs-12 form-group">
                <label for="name">Name</label>
                <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                <input 
                formControlName="nameControl"
                type="text">
              </div>
              <div class="col-xs-12 form-group">
                <label for="surname">Surname</label>
                <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                <input 
                formControlName="surnameControl"
                type="text">
              </div>
              <div class="col-xs-12 form-group">
                <label for="age">Age</label>
                <span><i class="fa fa-info" aria-hidden="true"></i></span>
                <input 
                formControlName="ageControl"
                type="number">
              </div>
              <div class="col-xs-12 form-group">
                <label for="email">E-mail</label>
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input 
                formControlName="emailControl"
                type="email">
                <span class="check">
                  <i class="fa"
                    [ngClass]="{'fa-times':(!validEmailInput),
                                'fa-check': validEmailInput}" 
                    aria-hidden="true">
                </i></span>
              </div>
              <div class="col-xs-12 form-group">
                <label for="password">Password</label>
                <span><i class="fa fa-key" aria-hidden="true"></i></span>
                <input 
                formControlName="passwordControl"
                type="text">
                <span class="check">
                  <i class="fa"
                    [ngClass]="{'fa-times':(!validPasswordInput),
                                'fa-check': validPasswordInput}" 
                    aria-hidden="true">
                </i></span>
              </div>
            <div class="col-xs-12">
                <div class="btn btn-info" type="submit" (click)="onChangeItem()">Change</div>
            </div>
            <div class="clear"></div>
        </form>
</div>
