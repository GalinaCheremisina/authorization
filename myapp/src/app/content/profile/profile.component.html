<div class="col-xs-12 col-md-6 col-md-offset-3">
  <h2>Your profile</h2>
  <form class="">
              <div class="col-xs-12 form-group">
                <label for="name">Name</label>
                <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                <input 
                type="text" 
                id="name" 
                value="{{activeUser.name}}"
                class="form-control"
                #nameInput>
              </div>
              <div class="col-xs-12 form-group">
                <label for="surname">Surname</label>
                <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                <input 
                type="text" 
                id="surname" 
                value="{{activeUser.surname}}"
                class="form-control"
                #surname>
              </div>
              <div class="col-xs-12 form-group">
                <label for="age">Age</label>
                <span><i class="fa fa-info" aria-hidden="true"></i></span>
                <input 
                type="number" 
                id="age" 
                value="{{activeUser.age}}"
                class="form-control"
                #age>
              </div>
              <div class="col-xs-12 form-group">
                <label for="email">E-mail</label>
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input 
                type="email" 
                id="email" 
                value="{{activeUser.email}}"
                class="form-control"
                #email>
              </div>
              <div class="col-xs-12 form-group">
                <label for="password">Password</label>
                <span><i class="fa fa-key" aria-hidden="true"></i></span>
                <input 
                type="text" 
                id="password" 
                value="{{activeUser.password}}"
                class="form-control"
                #password>
              </div>
            <div class="col-xs-12">
                <div class="btn btn-info" type="submit" (click)="onChangeItem()">Change</div>
            </div>
            <div class="clear"></div>
        </form>
</div>
